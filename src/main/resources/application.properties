#应用服务器配置
#监听端口
server.port=8080
#绑定的地址
server.address=localhost
#session有效时长为30分钟
server.session-timeout=30
#默认为/
server.context-path=/SpringBootWeb
#国际化(MessageSourceAutoConfiguration)
spring.messages.basename=messages
spring.messages.cacheSeconds=1
spring.messages.encoding=UTF-8
#安全机制设置
security.user.name=user
security.user.password=password
security.user.role=USER
security.require-ssl=false
security.enable-csrf=false
security.basic.enabled=true
security.basic.realm=Spring
security.basic.path= /
security.headers.xss=false
security.headers.cache=false
security.headers.frame=false
security.headers.contentType=false
security.headers.hsts=all
security.sessions=stateless
security.ignored=false
#thymeleaf模板
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
server.tomcat.access_log_enabled=true
server.tomcat.basedir=target/tomcat
###显示mybatis的SQL语句部分
log4j.logger.org.springframework=ERROR
log4j.logger.com.ibatis=DEBUG
log4j.logger.java.sql=OFF
log4j.logger.org.thymeleaf=WARN
log4j.logger.org.thymeleaf.TemplateEngine.CONFIG=WARN
log4j.logger.org.thymeleaf.TemplateEngine.TIMER=WARN
log4j.logger.org.thymeleaf.TemplateEngine.cache.TEMPLATE_CACHE=WARN
log4j.logger.org.thymeleaf.TemplateEngine.cache.FRAGMENT_CACHE=WARN
log4j.logger.org.thymeleaf.TemplateEngine.cache.MESSAGE_CACHE=WARN
log4j.logger.org.thymeleaf.TemplateEngine.cache.EXPRESSION_CACHE=WARN
log4j.logger.thymeleafexamples=WARN
#数据源设置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbootmaven?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#数据源连接池设置
spring.datasource.poolName=test
spring.datasource.maximumPoolSize =25
spring.datasource.minimumIdle=3
spring.datasource.connectionTimeout=30000
spring.datasource.idleTimeout=30000
spring.datasource.pool-prepared-statements=true
spring.datasource.max-open-prepared-statements=250

# REDIS (RedisProperties)
#spring.redis.password=
#spring.redis.database=
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
